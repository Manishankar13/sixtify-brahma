on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install PNPM Globally
        run: npm install -g pnpm

      - name: Install Turbo Globally
        run: npm install -g turbo

      - name: Install Dependencies
        run: pnpm install

      - name: Build Project
        run: pnpm run build

